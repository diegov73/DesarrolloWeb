<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
<head>
    <title>Simulacion de Transacciones</title>
</head>

<body>
  <h2>Transacciones del Casino</h2>

  <div class="Saldo">
  <h3>Saldo actual: $1250.00</h3>
  </div>
  
    <div class="deposito">
  <h3>Depositar</h3>
  <form>
    <label for="deposito">Monto a depositar:</label><br>
    <input type="number" id="deposito" name="deposito"><br><br>
    <button type="submit">Depositar</button>
  </form>
    </div>

  <hr>

    <div class="retiro">
  <h3>Retirar</h3>
  <form>
    <label for="retiro">Monto a retirar:</label><br>
    <input type="number" id="retiro" name="retiro"><br><br>
    <button type="submit">Retirar</button>
  </form>
    </div>

  <hr>

    <div class="historialTransacciones">
  <h3>Historial de transacciones</h3>
  <ul>
    <li>+ Se depositaron $700.00</li>
    <li>- Se retiraron $2300.00</li>
    <li>+ Se depositaron $1000.00</li>
    <li>- Se depositaron $500.00</li>
    <li>+ Se retiraron $1300.00</li>
  </ul>
    </div>

</body>
</html>
